<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ミエマス - 営業活動ビュアー</title>

    <!-- iOS / PWA Setting -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="ミエマス">

    <!-- Icons -->
    <link rel="manifest" href="/static/manifest.json?v=15">
    <link rel="icon" type="image/png" href="/static/icon.png?v=15">
    <link rel="apple-touch-icon" href="/static/apple-touch-icon.png?v=15">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary: #3b82f6;
            --bg-color: #f3f4f6;
            --surface: #ffffff;
            --text-main: #1f2937;
            --text-sub: #6b7280;
            --border: #e5e7eb;
            --success: #10b981;
            --error: #ef4444;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
            line-height: 1.4;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 12px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        header {
            text-align: center;
            padding: 16px 0 12px;
            animation: fadeInDown 0.5s ease;
        }

        header h1 {
            font-size: 1.3rem;
            color: var(--text-main);
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-weight: 800;
            letter-spacing: -0.02em;
        }

        header img {
            width: 36px;
            height: 36px;
            border-radius: 10px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        /* Cards */
        .card {
            background: var(--surface);
            border-radius: 16px;
            padding: 16px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            margin-bottom: 16px;
            animation: fadeInUp 0.5s ease;
        }

        h2 {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--text-main);
            margin: 0 0 12px 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        h2 i {
            color: var(--primary);
        }

        /* Form Elements */
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            font-size: 0.85rem;
            color: var(--text-main);
        }

        .input-group {
            margin-bottom: 16px;
        }

        /* Custom File Upload - Compact */
        .file-upload-wrapper {
            position: relative;
            width: 100%;
            height: 100px;
            border: 2px dashed #cbd5e1;
            border-radius: 12px;
            background: #f8fafc;
            transition: all 0.3s ease;
            overflow: hidden;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            gap: 15px;
            cursor: pointer;
            margin-bottom: 16px;
        }

        .file-upload-wrapper:hover,
        .file-upload-wrapper.dragover {
            border-color: var(--primary);
            background: #eff6ff;
        }

        .file-upload-input {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            opacity: 0;
            cursor: pointer;
            z-index: 10;
        }

        .file-upload-content {
            text-align: center;
            pointer-events: none;
            color: var(--text-sub);
            transition: transform 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .file-upload-icon {
            font-size: 1.8rem;
            color: var(--primary);
            margin-bottom: 0;
        }

        .file-upload-text {
            font-size: 0.9rem;
            font-weight: 600;
        }

        .file-upload-sub {
            font-size: 0.75rem;
            color: #9ca3af;
            display: none;
        }

        /* State when file is selected */
        .file-upload-wrapper.has-file {
            border-style: solid;
            border-color: var(--success);
            background: #f0fdf4;
        }

        .file-upload-wrapper.has-file .file-upload-icon {
            color: var(--success);
            transform: scale(0.9);
        }

        /* Inputs */
        textarea,
        select,
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 10px;
            font-size: 16px;
            background: #fff;
            transition: border-color 0.2s, box-shadow 0.2s;
            box-sizing: border-box;
            appearance: none;
            -webkit-appearance: none;
            touch-action: manipulation;
            /* iOS reset */
        }

        textarea:focus,
        select:focus,
        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        /* Button */
        .btn-primary {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            padding: 14px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 4px 6px -1px rgba(37, 99, 235, 0.2);
            transition: transform 0.1s, box-shadow 0.1s, background 0.2s;
        }

        .btn-primary:active {
            transform: scale(0.98);
        }

        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Loader */
        #loading {
            position: fixed;
            inset: 0;
            background: rgba(255, 255, 255, 0.9);
            z-index: 9999;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e5e7eb;
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-bottom: 20px;
        }

        .loading-text {
            font-weight: 600;
            color: var(--text-main);
        }

        .alert {
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 16px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px;
            animation: fadeInDown 0.3s ease;
            font-size: 0.9rem;
        }

        .alert-success {
            background: #dcfce7;
            color: #166534;
        }

        .alert-error {
            background: #fee2e2;
            color: #991b1b;
        }
    </style>
</head>

<body>
    <div id="loading">
        <div class="spinner"></div>
        <p>処理中...</p>
    </div>

    <div class="container">
        <header>
            <h1>
                <img src="/static/icon.png?v=14" alt="Icon">
                ミエマス
            </h1>
            <p style="margin:0; color:var(--text-sub); font-size:0.8rem;">営業活動ビュアー</p>
        </header>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
        <div
            style="padding: 10px; margin-bottom: 20px; border-radius: 8px; background: {% if category=='error' %}#ffebee{% else %}#e8f5e9{% endif %}; color: {% if category=='error' %}#c62828{% else %}#2e7d32{% endif %};">
            {{ message }}
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </div>

    <script>
        function showLoading() {
            document.getElementById('loading').style.display = 'flex';
        }

        // iOS PWA standalone mode fix for input focus
        (function () {
            // Check if running as iOS PWA (standalone mode)
            var isIOSPWA = ('standalone' in window.navigator) && window.navigator.standalone;

            if (isIOSPWA) {
                // Force focus on touch for all inputs in iOS PWA mode
                document.addEventListener('touchend', function (e) {
                    var target = e.target;
                    if (target.tagName === 'INPUT' || target.tagName === 'TEXTAREA') {
                        setTimeout(function () {
                            target.focus();
                        }, 100);
                    }
                }, false);
            }
        })();

        // File upload visual feedback
        document.addEventListener('DOMContentLoaded', function () {
            const fileInput = document.querySelector('.file-upload-input');
            const wrapper = document.querySelector('.file-upload-wrapper');
            const icon = document.querySelector('.file-upload-icon');
            const text = document.querySelector('.file-upload-text');
            const sub = document.querySelector('.file-upload-sub');

            if (fileInput) {
                fileInput.addEventListener('change', function (e) {
                    if (this.files && this.files[0]) {
                        wrapper.classList.add('has-file');
                        icon.classList.remove('fa-cloud-upload-alt');
                        icon.classList.add('fa-check-circle');
                        text.textContent = this.files[0].name;
                        if (sub) sub.style.display = 'none';
                    }
                });
            }
        });
    </script>
</body>

</html>
