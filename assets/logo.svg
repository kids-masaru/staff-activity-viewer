        <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <g transform="translate(5, 5)">
    <!-- Document Icon (Blue for Activity Report) - Scaled up -->
