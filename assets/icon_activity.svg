<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 150 150">
  <defs>
    <filter id="shadow">
        <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <g transform="translate(10, 10)">
    <!-- Document Icon (Blue - Main) -->
    <rect x="0" y="0" width="100" height="130" rx="10" fill="#4facfe" filter="url(#shadow)" />
    <rect x="20" y="30" width="60" height="10" fill="white" opacity="0.9" />
    <rect x="20" y="50" width="60" height="10" fill="white" opacity="0.9" />
    <rect x="20" y="70" width="40" height="10" fill="white" opacity="0.9" />
    
    <!-- Pencil Icon (Small badge) -->
    <circle cx="110" cy="110" r="30" fill="#ffffff" filter="url(#shadow)"/>
    <path d="M100,100 L120,120 M120,100 L100,120" stroke="#4facfe" stroke-width="5" stroke-linecap="round" />
    <!-- Ideally a pencil, but using simple mark for now to match style -->
    <path d="M95,115 L105,125 L125,105 L115,95 Z" fill="#4facfe" />
  </g>
</svg>
